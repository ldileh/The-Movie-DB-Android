plugins{
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.android'
}

def service = new Properties()
service.load(new FileInputStream(rootProject.file("service.properties")))

android {
    compileSdk ConfigData.sdk

    defaultConfig {
        applicationId "com.themoviedb.test"
        minSdk ConfigData.minSdk
        targetSdk ConfigData.targetSdk
        versionCode ConfigData.versionCode
        versionName ConfigData.versionName

        testInstrumentationRunner "com.themoviedb.test.MyTestRunner"

        buildConfigField("String", "API_KEY", service.getProperty("themoviedb.api_key"))
    }

    buildTypes {
        debug{
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "SERVER_URL", ConfigData.baseUrlDev
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "SERVER_URL", ConfigData.baseUrlProd
        }
    }
    flavorDimensions "version"
    productFlavors {
        demo {
            // Assigns this product flavor to the "version" flavor dimension.
            // If you are using only one dimension, this property is optional,
            // and the plugin automatically assigns all the module's flavors to
            // that dimension.
            dimension "version"
            applicationIdSuffix ".demo"
        }
        full {
            dimension "version"
        }
    }
    dataBinding {
        enabled true
    }
    viewBinding {
        enabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = ConfigData.kotlinJvmTarget
    }
    kapt{
        includeCompileClasspath false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(":core")

    // android libs
    implementation(Dependencies.appCompat)
    implementation(Dependencies.androidSupport)

    // hilt
    implementation(Dependencies.Hilt)
    implementation(Dependencies.HiltActivity)
    implementation(Dependencies.HiltFragment)
    implementation(Dependencies.HiltViewModelCompiler)
    implementation 'androidx.test:runner:1.5.2'
    kapt(Dependencies.HiltCompiler)

    // lifecycle
    implementation(Dependencies.LifecycleLiveData)
    implementation(Dependencies.LifecycleViewModel)

    // paging
    implementation(Dependencies.Paging)

    // glide
    api(Dependencies.GlideCore)
    kapt(Dependencies.GlideCompiler)

    // lottie
    implementation(Dependencies.Lottie)

    // unit testing support
    androidTestImplementation(Dependencies.HiltTest)
    kaptAndroidTest(Dependencies.HiltTestCompiler)
    androidTestImplementation(Dependencies.CoroutineTest)

    // unit testing
    testImplementation(Dependencies.jUnit)
    androidTestImplementation(Dependencies.jUnitTestExt)
    androidTestImplementation(Dependencies.jUnitTestExt)
}

repositories {
    mavenCentral()
}

kapt {
    correctErrorTypes true
}
